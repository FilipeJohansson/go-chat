syntax = "proto3";

package packets;
option go_package = "pkg/packets";

message ChatMessage { string msg = 1; }
message IdMessage { uint64 id = 1; }
message PingMessage {}
message RegisterMessage { uint64 id = 1; }
message UnregisterMessage { uint64 id = 1; }

message Packet {
  uint64 sender_id = 1;
  oneof msg {
    ChatMessage chat = 2;
    IdMessage id = 3;
    PingMessage ping = 4;
    RegisterMessage register = 5;
    UnregisterMessage unregister = 6;
  }
}
